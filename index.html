
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Metaverso</title>
    <!-- A-Frame (versão mais recente) -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Componentes extras (opcional) -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        a-scene { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
    <a-scene 
        loading-screen="dotsColor: #0080FF; backgroundColor: #000000"
        cursor="rayOrigin: mouse"
        raycaster="objects: [clickable]"
    >
        <!-- ===== CARREGAMENTO DE ASSETS ===== -->
        <a-assets>
            <!-- Modelo 3D exportado do Blender -->
            <a-asset-item id="ambiente3D" src="./ambiente (2).glb"></a-asset-item>
            
            <!-- Vídeo (substitua pelo seu arquivo MP4) -->
            <video id="video-texture" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
                <source src="./Aula-teste-metaverso-2025.mp4" type="video/mp4">
            </video>
        </a-assets>

        <!-- ===== CENA PRINCIPAL ===== -->
        <!-- Ambiente 3D -->
        <a-entity 
            gltf-model="#ambiente3D" 
            position="0 0 0" 
            scale="1 1 1"
        ></a-entity>

        <!-- Tela de Vídeo (ajuste position/scale conforme necessário) -->
        <a-entity 
            geometry="primitive: plane; width: 8; height: 4.5" 
            position="0 2.5 -6" 
            rotation="0 0 0"
            material="shader: flat; src: #video-texture"
            class="clickable"
        ></a-entity>

        <!-- Controles do Usuário -->
        <a-entity 
            camera="fov: 80" 
            look-controls 
            wasd-controls="acceleration: 20"
            position="0 1.6 0"
        ></a-entity>

        <!-- Luzes (opcional) -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; position: 5 5 5"></a-entity>

        <!-- ===== BOTÕES INTERATIVOS (OPCIONAL) ===== -->
        <!-- Exemplo: Botão para pausar vídeo -->
        <a-entity 
            geometry="primitive: box; width: 1; height: 0.3; depth: 0.1" 
            material="color: #FF0000"
            position="2 1.5 -5"
            class="clickable"
            onclick="document.querySelector('#video-texture').pause()"
        >
            <a-text 
                value="PAUSAR" 
                align="center" 
                position="0 0 0.06" 
                color="#FFFFFF"
            ></a-text>
        </a-entity>
    </a-scene>

    <!-- ===== SCRIPTS ADICIONAIS ===== -->
    <script>
        // Exemplo: Log quando o modelo 3D carregar
        document.querySelector('a-entity[gltf-model]').addEventListener('model-loaded', () => {
            console.log('Ambiente 3D carregado!');
        });
    </script>
</body>
</html>
